<style>

    table {
        width: 100%;
    }
</style>
    <mat-card-title style="background: orange">
        Open Orders
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="displayOrderedList$" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Order Number </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Topping Column -->
            <ng-container matColumnDef="toppings">
                <th mat-header-cell *matHeaderCellDef> Toppings </th>
                <td mat-cell *matCellDef="let element">
                        <span *ngFor="let tops of element.toppingsName">
                            {{tops}}</span>
                </td>
            </ng-container>

            <!-- Kitchen Column -->
            <ng-container matColumnDef="sendToKitchenButton">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element" style="text-align: right">
                    <button mat-button style="background: orange"  (click)="sendToKitchen(element)">Send To Kitchen</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsforKitchen"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsforKitchen;"></tr>
        </table>
    </mat-card-content>
