<style>

    table {
        width: 100%;
    }
</style>
<mat-card>
    <mat-card-title style="background: orange">
        Ready for Delivery
    </mat-card-title>

    <mat-card-content>
        <table mat-table [dataSource]="displayOrderedList$  | async" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Order Number </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Driver Column -->
            <ng-container matColumnDef="driver">
                <th mat-header-cell *matHeaderCellDef>Driver </th>
                <td mat-cell *matCellDef="let element">
                    <mat-select [(ngModel)]="selectedDriver" style="border: slategrey 1px solid; border-radius: 10px;">
                        <mat-option *ngFor="let driver of driversList$ | async" [value]="driver">{{driver.fullName}}</mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <!-- Assign Column -->
            <ng-container matColumnDef="assignDriver">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element" style="text-align: right">
                    <button mat-button style="background: orange" (click)="assign(element)" >Assign</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsforDelivery"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsforDelivery;"></tr>
        </table>


    </mat-card-content>
</mat-card>
